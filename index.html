<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-wise Tasks</title>
    <link rel="shortcut icon" href="day-3/image.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
        }

        /* Sidebar */
        .sidebar {
            background: #222;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 150px;
        }

        .sidebar button {
            background: #333;
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 5px;
            text-align: left;
            transition: background 0.3s;
        }

        .sidebar button:hover {
            background: #444;
        }

        .sidebar button.active {
            background: #008cff;
            font-weight: bold;
        }

        /* Main content */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: center;
        }

        .link-container a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            background: #222;
            color: #fff;
            border: 2px solid #444;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }

        .link-container a:hover {
            background: #444;
            transform: scale(1.05);
        }

        .resume-btn {
            display: block;
            text-align: center;
            padding: 0.75rem 1.5rem;
            background: #d4ff00;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <div class="sidebar" id="sidebar">
        <a href="Day-1/resume/index.html" class="resume-btn">Resume</a>

        <button onclick="showLinks('1', this)">Day 1</button>
        <button onclick="showLinks('3', this)">Day 3</button>
        <!-- days... -->
    </div>

    <div class="content">
        <div class="link-container" id="linkContainer">
            <p>Select a day to view tasks</p>
        </div>
    </div>

    <script>
        const links = {
            1: [
                { text: "Task 1", url: "Day-1/html/task-1/index.html" },
                { text: "Task 2", url: "Day-1/html/task-2/index.html" },
                { text: "Task 3", url: "Day-1/html/task-3/index.html" }
            ],
            3: [
                { text: "Task 2.1", url: "day-3/index.html" },
                { text: "Task 2.2", url: "day-3/eventx.html" }
            ],
        };

        function showLinks(day, btn) {
            // update active button
            document.querySelectorAll('#sidebar button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // update links
            const container = document.getElementById('linkContainer');
            container.innerHTML = ''; // clear the default message
            links[day].forEach(link => {
                const a = document.createElement('a');
                a.href = link.url;
                a.textContent = link.text;
                a.target = "_blank"; // open in new tab
                container.appendChild(a);
            });
        }
    </script>

</body>

</html>
