<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YouTube Video Sample</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }

        .video-container {
            position: relative;
            width: 560px;
            max-width: 100%;
            margin: 0 auto;
            padding-bottom: 56.25%;
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <h1>Sample YouTube Video</h1>
    <div class="video-container">

        <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen>
        </iframe>
    </div>
</body>

</html>
